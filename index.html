<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<body>

<header>
    <div class="container">
        <div class="logo">Sustainsage</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="hero">
    <div class="container">
        <h1>We Provide Sustainable Alternatives</h1>
        <div class="search">
            <p>Search and Find</p>
            <select id="search-type">
                <option value="food">Food</option>
                <option value="product">Product</option>
            </select>
            <input type="text" id="search-input" placeholder="Enter a search term..like chicken, shirt, etc." />
            <button type="submit" id="search-button">Find Alternatives</button>
        </div>
    </div>
</div>
<div id="search-results" class="container"></div>

<footer>

        <p style="font-size: large;">Development Under Progress - &copy; <a href="https://www.linkedin.com/in/sai-uttej-r/" id="linkedin-link">Sai Uttej R</a></p>
